<ul class="list">
    <li *ngFor="let item of egesig">
        <div class="mg" style="font-size: 40px;">{{ item[0] }}</div>
        <div>{{ item[1] }}</div>
    </li>
</ul>
<main id="fontMain">
    <div>
        <header>Latin</header>
        <textarea [(ngModel)]="valueLatin" (ngModelChange)="valueLatinChange()"></textarea>
    </div>
    <div>
        <header>ᠮᠤᠩᠭᠤᠯ</header>
        <div style="-webkit-writing-mode: vertical-lr;
                -webkit-text-orientation: sideways-right;
                -ms-writing-mode: tb-lr;
                writing-mode: vertical-lr;
                text-orientation: sideways-right;width: 100%; height: 600px;">
            <textarea [(ngModel)]="valueMonggol" class="mg" style=" text-align: justify;
            text-orientation: sideways-right;
            display: table-column;
            -ms-writing-mode: tb-lr!important;
            writing-mode: vertical-lr!important;
            font-size: 50px!important;"></textarea>
        </div>
    </div>
</main>
